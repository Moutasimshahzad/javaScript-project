<body>



		<script>
			
					var a=10
					var b=2
					var Sum=a+b;
					document.write(Sum,"<br>" );

					var Sum=a-b;
					document.write(Sum,"<br>");

					var Sum=a*b;
					document.write(Sum,"<br>");

					var Sum=a/b;
					document.write(Sum,"<br>");

					var Sum=a**b;
					document.write(Sum,"<br>");

					Sum--;
					document.write(Sum,"<br>");

					Sum++;
					document.write(Sum,"<br>");







		</script>











</body>
