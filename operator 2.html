<body>


			<script>
			

					var a=5
					var b=3

					var Sum= a += b;
					document.write(Sum,"<br>" );
					

					var Sum= a -= b;
					document.write(Sum,"<br>" );

					var Sum= a *= b;
					document.write(Sum,"<br>" );

					var Sum= a /= b;
					document.write(Sum,"<br>" );

					var Sum= a %= b;
					document.write(Sum,"<br>" );















			</script>
